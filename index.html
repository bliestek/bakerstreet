<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>221b Baker Street Clues</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }

    h1 {
      color: #f39c12;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: bold;
    }

    #info-container {
      margin-top: 20px;
      background-color: #34495e;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input {
      background-color: #34495e;
      color: #ecf0f1;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #f39c12;
    }
  </style>
</head>
<body class="text-center">

  <h1>221b Baker Street Clues</h1>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="numberInput" class="form-label">Clue Number:</label>
        <input type="text" id="numberInput" class="form-control" oninput="displayInfo()" placeholder="Type a number...">
        <div id="info-container" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function displayInfo() {
      var enteredNumber = document.getElementById("numberInput").value;
      var infoContainer = document.getElementById("info-container");

      // Clear previous content
      infoContainer.innerHTML = "";

      // Fetch the clues from an external JSON file
      fetch('clues.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(clues => {
          // Display the clue based on enteredNumber
          infoContainer.innerHTML = `<p>${clues[enteredNumber] || 'No clue available.'}</p>`;
        })
        .catch(error => console.error('Error fetching or parsing clues:', error));
    }
  </script>

</body>
</html>
