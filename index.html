<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>221b Baker Street Clues</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }

    h1 {
      color: #f39c12;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: bold;
    }

    #info-container {
      margin-top: 20px;
      background-color: #34495e;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input {
      background-color: #34495e;
      color: #ecf0f1;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #f39c12;
    }

    .btn-check, .btn-reset {
      margin-top: 15px;
      color: #ecf0f1;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-check {
      background-color: #3498db;
    }

    .btn-check:hover {
      background-color: #2980b9;
    }

    .btn-reset {
      background-color: #e74c3c;
    }

    .btn-reset:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body class="text-center">

  <h1>221b Baker Street Clues</h1>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="numberInput" class="form-label">Clue Number:</label>
        <input type="text" id="numberInput" class="form-control" placeholder="Type a number...">
        <button class="btn-check" onclick="displayInfo()">Check Clue</button>
        <div id="info-container" class="mt-3"></div>
        <button class="btn-reset" onclick="resetClues()">Reset</button>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load saved clues from localStorage on page load
    document.addEventListener("DOMContentLoaded", () => {
      const savedClues = JSON.parse(localStorage.getItem("savedClues")) || [];
      const infoContainer = document.getElementById("info-container");
      savedClues.forEach(clue => {
        const clueElement = document.createElement("p");
        clueElement.textContent = clue;
        infoContainer.appendChild(clueElement);
      });
    });

    function displayInfo() {
      const enteredNumber = document.getElementById("numberInput").value.trim();
      const infoContainer = document.getElementById("info-container");

      if (!enteredNumber) {
        alert("Please enter a clue number.");
        return;
      }

      // Fetch the clues from an external JSON file
      fetch('clues.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(clues => {
          const clueText = clues[enteredNumber] || 'No clue available.';
          const formattedClue = `Clue #${enteredNumber}: ${clueText}`;
          const clueElement = document.createElement("p");
          clueElement.textContent = formattedClue;

          // Append the clue to the container
          infoContainer.appendChild(clueElement);

          // Save the clue to localStorage
          const savedClues = JSON.parse(localStorage.getItem("savedClues")) || [];
          savedClues.push(formattedClue);
          localStorage.setItem("savedClues", JSON.stringify(savedClues));
        })
        .catch(error => console.error('Error fetching or parsing clues:', error));
    }

    function resetClues() {
      // Clear the info container and localStorage
      const infoContainer = document.getElementById("info-container");
      infoContainer.innerHTML = "";
      localStorage.removeItem("savedClues");
    }
  </script>

</body>
</html>
